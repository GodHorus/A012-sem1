    <h1>Theis is the program to get the reverse of the integer</h1>

    <script>
        
function reversedNum(revnum) 
{
    
    return (parseFloat(revnum.toString().split("").reverse().join("")) * Math.sign(revnum))

}
console.log(reversedNum("321"));
console.log(reversedNum("-321"))

        </script>

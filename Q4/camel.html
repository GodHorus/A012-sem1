<body>
    <h1>This is the program to capitaliz the entire strings's firs letter</h1>

    <script>
        function uppercase(str)
            { 
                var string = str.split('');
                var newstring = [];
                for(var l1=0;l1<string.length ; l1++)
                {
                    newstring.push(string[l1].charAt(0).toUpperCase()+string[l1].slice(1));
                }


            return newstring.join('');
            
        
        
            }


            console.log(uppercase("i love javascript"));



    </script>


</body>
</html>

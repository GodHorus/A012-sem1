<!DOCTYPE html>
<html>


<style>
.main{
    width: 700px;
    height :450px;
    background :radial-gradient(circle, #4F77FF 120px, #191919 1%)
}

.rect{

    position: relative;
    width :150px;
    height :100px;
    background :radial-gradient(circle at -59px -26px, #9AD5FF 120px,#F9E492 1%);
    /* position :absolute; */
    left :200px;
    bottom: -309px;
    transform: rotate(90deg);

}
</style>


<body>
<div class="main">
<div class="rect"></div>
</div>
</body>
</html>
